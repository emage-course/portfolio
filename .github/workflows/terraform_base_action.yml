name: "Deployment of Infrastructure with Terraform"
on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string
      iam_role:
        required: true
        type: string
      environment_directory:
        required: true
        type: string
      tf_mode:
        required: false
        type: string
        default: "plan"
      secrets_source:
        required: false
        type: string
        default: ""
      tf_version:
        required: false
        type: string
        default: "1.5.7"
      org_domain_name:
        required: false
        type: string
        default: "techsecom"
      project_name:
        required: false
        type: string
        default: "terraform-remote"
      company:  
        required: false
        type: string
        default: "Techsecom"
      ssh_private_key:
        required: false
        type: string
        default: ""
      ssh_public_key:
        required: false
        type: string
        default: ""
      aws_region:
        required: false
        type: string
        default: "us-east-2"
#### "Generate PIR/IR" ####
      generate_ir:
        required: false
        default: false
        type: boolean
      deployment_time:
        required: true
        type: string
      deployment_status:
        required: true
        type: string
        default: "failure"
      deployment_approver:
        required: false
        type: string
      ir_s3_bucket:
        required: true
        type: string
      code_commit_sha:
        required: true
        type: string
      product_name:
        required: false
        type: string
      deployment_cluster_name:
        required: false
        type: string
      deployment_engineer_name:
        required: false
        type: string
      aws_account_Name:
        required: false
        type: string
      release_tag:
        required: false
        type: string
      release_version:
        required: false
        type: string
      code_git_ref:
        required: false
        type: string

    outputs:
      deployment_time:
        value: ${{jobs.tf.outputs.deployment_time}}
      deployment_status:
        value: ${{jobs.tf.outputs.deployment_status}}
      deployment_approver:
        value: ${{jobs.tf.outputs.deployment_approver}}
      tf_plan_exit_code:
        value: ${{ jobs.tf.outputs.tf_plan_exit_code }}
    

jobs:
  tf:
    name: tf-${{inputs.stage }}-${{ inputs.tf_mode }}
    environment: ${{ inputs.tf_mode == 'apply' || inputs.tf_mode == 'destroy' || inputs.tf_mode == 'destroy-plan' && inputs.stage || 'Dev Engineer Portfolio' }}
    outputs:
      deployment_time: ${{ steps.deploy-outputs.outputs.deployment_time }}
      deployment_date: ${{ steps.deployment-date.outputs.date }}
      deployment_status: ${{ steps.deploy-outputs.outputs.deployment_status }}
      deployment_approver: ${{ steps.deploy-outputs.outputs.deployment_approver }}
      tf_plan_exit_code: ${{ steps.tf-plan.outputs.exitcode }}

    env:
      TF_VAR_stage: ${{ inputs.stage }}
      TF_VAR_commit_sha: ${{ github.sha }}
      TF_VAR_hcp_client_id: ${{ secrets.HCP_CLIENT_ID }}
      TF_VAR_hcp_client_secret: ${{ secrets.HCP_CLIENT_SECRET }}
    #   SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    #   SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      WORKING_DIRECTORY: ${{ inputs.environment_directory }}
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      id: checkout
      if: inputs.tf_mode == 'plan' || inputs.tf_mode == 'apply' || inputs.tf_mode == 'destroy' || inputs.tf_mode == 'destroy-plan' || inputs.generate_ir == 'true' || 'Dev Engineer Portfolio'
      uses: actions/checkout@v4

    - name: Calculate Deployment Time
      id: deploy-time
      run: |
        echo "deployment_time=$(date +'%T %Z')" >> $GITHUB_ENV
    
    - name: Get Deployment Date
      id: deployment-date
      run: |
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV


